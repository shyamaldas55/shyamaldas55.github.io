<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Lottery Ticket Profit Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f2f2f2;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
    }
    .number-input {
      margin: 5px 0;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Lottery Ticket Profit Calculator (0–9)</h2>

  <form id="ticketForm">
    <div class="number-input">
      <label>Enter ticket count for each number:</label><br>
      <div id="inputs"></div>
    </div>
    <button type="button" onclick="calculate()">Calculate</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    // Generate inputs for 0 to 9
    const inputContainer = document.getElementById('inputs');
    for (let i = 0; i <= 9; i++) {
      const label = document.createElement('label');
      label.innerHTML = `${i}: <input type="number" min="0" value="0" id="num${i}"> `;
      inputContainer.appendChild(label);
    }

    function calculate() {
      const ticketCounts = [];
      let totalTickets = 0;

      for (let i = 0; i <= 9; i++) {
        const count = parseInt(document.getElementById(`num${i}`).value) || 0;
        ticketCounts.push(count);
        totalTickets += count;
      }

      const ticketPrice = 11;
      const payoutPerWinner = 100;
      const totalSales = totalTickets * ticketPrice;

      // Assume one winning number; the worst case payout is if the most tickets are sold on that number
      const maxTicketsForAnyNumber = Math.max(...ticketCounts);
      const totalPayout = maxTicketsForAnyNumber * payoutPerWinner;

      const netProfit = totalSales - totalPayout;

      // Find lowest-selling number(s)
      const minTickets = Math.min(...ticketCounts);
      const lowestNumbers = ticketCounts
        .map((val, index) => val === minTickets ? index : null)
        .filter(val => val !== null)
        .join(', ');

      // Display results
      document.getElementById('result').innerHTML = `
        <strong>Total Tickets Sold:</strong> ${totalTickets}<br>
        <strong>Total Sales:</strong> ₹${totalSales}<br>
        <strong>Potential Payout (worst case):</strong> ₹${totalPayout}<br>
        <strong>Net Profit/Loss:</strong> ₹${netProfit} ${netProfit < 0 ? '<span class="highlight">(Loss)</span>' : '(Profit)'}<br>
        <strong>Lowest Selling Number(s):</strong> <span class="highlight">${lowestNumbers}</span>
      `;
    }
  </script>

</body>
</html>
