<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Lottery Calculator (0-9)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        .calculator {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .control-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .control-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .control-btn:hover {
            background-color: #2980b9;
        }
        .ticket-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .ticket-input {
            text-align: center;
            position: relative;
        }
        .ticket-input label {
            display: block;
            background-color: #3498db;
            color: white;
            padding: 8px;
            border-radius: 5px 5px 0 0;
            font-weight: bold;
        }
        .ticket-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
            text-align: center;
            font-size: 16px;
        }
        .quick-actions {
            display: flex;
            margin-top: 5px;
        }
        .quick-btn {
            flex: 1;
            padding: 3px;
            font-size: 12px;
            background-color: #eee;
            border: none;
            cursor: pointer;
        }
        .quick-btn:hover {
            background-color: #ddd;
        }
        button.calculate {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        button.calculate:hover {
            background-color: #27ae60;
        }
        .result-box {
            background-color: #e8f4f8;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #3498db;
        }
        .result-box h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .highlight {
            background-color: #ffeaa7;
            padding: 3px 6px;
            border-radius: 3px;
            font-weight: bold;
        }
        .profit {
            color: #27ae60;
            font-weight: bold;
        }
        .loss {
            color: #e74c3c;
            font-weight: bold;
        }
        .lowest-list {
            margin-top: 10px;
            padding-left: 20px;
        }
        @media (max-width: 600px) {
            .ticket-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>Advanced Lottery Calculator (0-9)</h1>
    
    <div class="calculator">
        <h2>Ticket Sales Analysis</h2>
        <p>Enter tickets sold for each number (Price: ₹11, Prize: ₹100):</p>
        
        <div class="control-panel">
            <button class="control-btn" onclick="setAll(0)">Clear All</button>
            <button class="control-btn" onclick="setRandom()">Random Fill</button>
            <button class="control-btn" onclick="incrementAll(1)">+1 All</button>
            <button class="control-btn" onclick="incrementAll(5)">+5 All</button>
            <button class="control-btn" onclick="incrementAll(10)">+10 All</button>
            <button class="control-btn" onclick="setEvenOdd('even')">Set Even</button>
            <button class="control-btn" onclick="setEvenOdd('odd')">Set Odd</button>
            <input type="number" id="bulkValue" placeholder="Value" style="width: 60px;">
            <button class="control-btn" onclick="setAll(document.getElementById('bulkValue').value)">Set All</button>
        </div>
        
        <div class="ticket-grid" id="ticketInputs">
            <!-- Generated by JavaScript -->
        </div>
        
        <button class="calculate" onclick="calculateAll()">Calculate Profit & Analysis</button>
        
        <div class="result-box">
            <h3>Sales Summary</h3>
            <div id="salesSummary">Enter ticket quantities to see results.</div>
        </div>
        
        <div class="result-box">
            <h3>Profit Analysis</h3>
            <div id="profitAnalysis">Profit calculation will appear here.</div>
        </div>
        
        <div class="result-box">
            <h3>Lowest Selling Numbers</h3>
            <div id="lowestSelling">Lowest selling numbers will appear here.</div>
        </div>
    </div>

    <script>
        // Constants
        const TICKET_PRICE = 11;
        const WINNING_PRICE = 100;
        
        // Generate ticket input fields
        const ticketGrid = document.getElementById('ticketInputs');
        for (let i = 0; i <= 9; i++) {
            const ticketDiv = document.createElement('div');
            ticketDiv.className = 'ticket-input';
            ticketDiv.innerHTML = `
                <label>Number ${i}</label>
                <input type="number" id="ticket-${i}" min="0" value="0" placeholder="Qty">
                <div class="quick-actions">
                    <button class="quick-btn" onclick="increment(${i}, 1)">+1</button>
                    <button class="quick-btn" onclick="increment(${i}, 5)">+5</button>
                    <button class="quick-btn" onclick="increment(${i}, -1)">-1</button>
                    <button class="quick-btn" onclick="document.getElementById('ticket-${i}').value=0">0</button>
                </div>
            `;
            ticketGrid.appendChild(ticketDiv);
        }

        // Helper functions
        function getTicketValue(num) {
            return parseInt(document.getElementById(`ticket-${num}`).value) || 0;
        }

        function setTicketValue(num, value) {
            document.getElementById(`ticket-${num}`).value = Math.max(0, value);
        }

        function increment(num, amount) {
            const current = getTicketValue(num);
            setTicketValue(num, current + amount);
        }

        // Control panel functions
        function setAll(value) {
            const val = parseInt(value) || 0;
            for (let i = 0; i <= 9; i++) {
                setTicketValue(i, val);
            }
        }

        function incrementAll(amount) {
            for (let i = 0; i <= 9; i++) {
                increment(i, amount);
            }
        }

        function setRandom() {
            for (let i = 0; i <= 9; i++) {
                setTicketValue(i, Math.floor(Math.random() * 100));
            }
        }

        function setEvenOdd(type) {
            for (let i = 0; i <= 9; i++) {
                if ((type === 'even' && i % 2 === 0) || (type === 'odd' && i % 2 !== 0)) {
                    setTicketValue(i, 10);
                } else {
                    setTicketValue(i, 0);
                }
            }
        }

        // Main calculation function
        function calculateAll() {
            // Calculate sales
            let totalTickets = 0;
            const tickets = [];
            
            for (let i = 0; i <= 9; i++) {
                const qty = getTicketValue(i);
                tickets.push({number: i, quantity: qty});
                totalTickets += qty;
            }
            
            // Calculate total sales and potential payout
            const totalSales = totalTickets * TICKET_PRICE;
            const totalPayout = tickets.reduce((sum, t) => sum + (t.quantity * WINNING_PRICE), 0);
            const netProfit = totalSales - totalPayout;
            
            // Find lowest selling numbers
            const sortedTickets = [...tickets].sort((a, b) => a.quantity - b.quantity);
            const lowestCount = sortedTickets[0].quantity;
            const lowestNumbers = tickets.filter(t => t.quantity === lowestCount).map(t => t.number);
            
            // Display sales summary
            document.getElementById('salesSummary').innerHTML = `
                <p><strong>Total Tickets Sold:</strong> <span class="highlight">${totalTickets.toLocaleString()}</span></p>
                <p><strong>Total Sales Value:</strong> ₹${totalSales.toLocaleString()}</p>
                <p><strong>Potential Total Payout:</strong> ₹${totalPayout.toLocaleString()}</p>
            `;
            
            // Display profit analysis
            document.getElementById('profitAnalysis').innerHTML = `
                <p><strong>Net Profit:</strong> 
                    <span class="${netProfit >= 0 ? 'profit' : 'loss'}">
                        ₹${Math.abs(netProfit).toLocaleString()} ${netProfit >= 0 ? 'Profit' : 'Loss'}
                    </span>
                </p>
                <p><strong>Profit Margin:</strong> ${totalSales > 0 ? ((netProfit / totalSales) * 100).toFixed(2) : 0}%</p>
            `;
            
            // Display lowest selling numbers
            let lowestHTML = `
                <p><strong>Minimum Tickets Sold:</strong> ${lowestCount}</p>
                <p><strong>Numbers with lowest sales (${lowestCount} ticket${lowestCount !== 1 ? 's' : ''}):</strong></p>
                <div class="lowest-list">${lowestNumbers.join(', ')}</div>
            `;
            
            document.getElementById('lowestSelling').innerHTML = lowestHTML;
        }
    </script>
</body>
</html>
